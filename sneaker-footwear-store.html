<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foot-wear Store</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
    <style>
        body {
            background-color: #ecccffe0;
            margin: 0;
            padding: 0px;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            /* box-sizing: border-box; */
        }

        .container {
            width: 100%;
            margin-top: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .store {
            width: 60%;
            height: 100%;
            background-color: #f8f8f8;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.175);
            padding: 40px;
            margin-top: 20px;
            margin-bottom: 20px;
            min-height: 100%;
        }

        h3 {
            text-align: center;
            font-family: 'Tangerine', serif;
            font-size: 60px;
            color: #5a5454;
            margin-bottom: 20px;
            margin-top: 15px;
        }

        .shoes {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-around;
        }

        .cart {
            background-color: #f3f2f2;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            margin: 10px;

        }

        .cart:hover {
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.434);
            transform: scale(1.02);
            transition: all 0.3s ease-in-out;
        }

        .cart img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .detail {
            width: 100%;
            display: flex;
            align-items: center;
        }

        .detail p{
            margin: 4px;
            font-size: 16px;

            color: #292828;
        }

        .description {
            width: 100%;
            padding: 10px;
            text-align: left;
        }

        .cart button {
            background-color: #5a57629f;
            color: rgb(34, 33, 33);
            border: none;
            width: 100%;
            height: 34px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        .cart button:hover {
            background-color: #363154;
            color: #fff;
        }
    </style>
</head>
